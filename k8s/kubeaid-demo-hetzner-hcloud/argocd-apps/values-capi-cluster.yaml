global:
  clusterName: kubeaid-demo-hetzner-hcloud
  kubernetes:
    version: v1.31.0
  kubeaid:
    repo: https://github.com/Obmondo/kubeaid
  kubeaidConfig:
    repo: https://github.com/sbdtu5498/kubeaid-config
  additionalUsers: 
    - name: kubeaid02
      sshPublicKey: ssh-rsa  kubeaid02
provider:
  hetzner: true

hetzner:
  mode: hcloud

  zone: eu-central
  region: hel1

  hcloudSSHKeyPairName: kubeaid02

  network:
    enabled: true

  imageName: ubuntu-24.04

  controlPlane:
    machineType: cax11
    replicas: 3
    regions: 
      - fsn1
      - nbg1
      - hel1
    loadBalancer:
      enabled: true
      region: hel1

  nodeGroups: 
    hcloud:
      - name: bootstrapper
        cpu: 2
        memory: 4
        minSize: 1
        maxSize: 3
        labels:
          node-role.kubernetes.io/bootstrapper: ""
          node.cluster.x-k8s.io/nodegroup: bootstrapper
        taints: []
        machineType: cax11
        rootvolumesize: 40
